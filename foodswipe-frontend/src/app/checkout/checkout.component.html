<div *ngIf="currentMealTitle">
  <form class="checkout-form card-base" [formGroup]="checkOutForm">

    <!-- <label for="firstName">First Name</label> -->
    <input type="text" placeholder="First Name" formControlName="firstName">

    <!-- <label for="lastName">Last Name</label> -->
    <input type="text" placeholder="Last Name" formControlName="lastName">

    <!-- <label for="street">Street</label> -->
    <input type="text" placeholder="Main Street" formControlName="street">

    <!-- <label for="streetNr">Street Number</label> -->
    <input type="text" placeholder="123" formControlName="streetNr">

    <!-- <label for="zipCode">Zip</label> -->
    <input type="text" placeholder="12345" formControlName="zipCode">

    <!-- <label for="city">City</label> -->
    <input type="text" placeholder="Berlin" formControlName="city">

    <!-- <label for="city">Comments</label> -->
    <input type="text" placeholder="Comments" formControlName="comments">

    <button type="submit" (click)="postOrder()">Order</button>
  </form>
</div>
