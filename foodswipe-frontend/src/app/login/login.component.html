
<form class="login-form card-base" [formGroup]="loginForm" name="loginForm" id="loginForm">
  <label for="email">Email</label>
  <input name="email" id="email" type="text" formControlName="email" >

  <label for="password">Password</label>
  <input name="password" id="password" type="password" formControlName="password" >

  <button name="submit-login" type="submit" (click)="handleLogin()">Login</button>
</form>
